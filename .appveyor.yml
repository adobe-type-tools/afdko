image: Visual Studio 2017

environment:
  global:
    TWINE_USERNAME: adobe-type-tools-ci
    # Note: TWINE_PASSWORD is set in AppVeyor settings
    PYTHON_HOME: C:\Python36-x64

matrix:
  fast_finish: true

# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true

# scripts that run after cloning repository
install:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - SET PATH=%PYTHON_HOME%;%PYTHON_HOME%\Scripts;%PATH%
  - python --version
  - python -c "import struct; print(struct.calcsize('P') * 8)"
  - python -m pip install --disable-pip-version-check -U -q pip setuptools wheel
  - python -m pip install pytest
  - python -m pip --version
  - python -m pip list

# to run your custom scripts instead of automatic MSBuild
build_script:
  - python setup.py bdist_wheel || EXIT /B 1
  - for %%f in (dist\*.whl) do (set "WHEEL=%%f")
  - python -m pip install %WHEEL% || EXIT /B 1

test_script:
  - python -m pytest || EXIT /B 1
  - python -m pip uninstall --yes afdko || EXIT /B 1

artifacts:
  # archive the generated packages in the ci.appveyor.com build report
  - path: dist\*.whl
    name: Wheels

on_success:
  # deploy wheels to PyPI on tags
  - ps: >-
      if ($env:APPVEYOR_REPO_TAG -eq "true") {
        Write-Output ("Deploying " + $env:APPVEYOR_REPO_TAG_NAME + " to PyPI...")
        python -m pip install twine
        python -m twine upload dist/*.whl
      }

deploy:
  # deploy wheels to GitHub on tags
  provider: GitHub
  auth_token:
    secure: UyKfsObr/shlpP+0U5Zb3EPvmXt0kyKYu940CFNFdNZ8J7Fu54k415R0UNP78t0j
  artifact: Wheels
  draft: false
  prerelease: true
  on:
    appveyor_repo_tag: true
