install:
  - python -m pip install --upgrade pip
  - pip install wheel
  - python setup.py bdist_wheel
  - dir
  - dir dist
  - dir dist\*.whl
  - pip install dist\*.whl

test_script:
  - make check
  - cd afdko\Tools\SharedData\FDKScripts
  - python CheckOutlinesUFO.py --test
  - pip uninstall --yes afdko
