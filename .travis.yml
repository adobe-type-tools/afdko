language: python
python: 3.6

env:
  global:
    - TWINE_USERNAME="adobe-type-tools-ci"
    # Note: TWINE_PASSWORD is set in Travis settings

matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: required
      services: docker
      env:
        - NAME=Linux
        - PIP=pip
        - PYTHON=python
        - CIBW_BUILD="cp36-manylinux1_x86_64"
        - CIBW_BEFORE_BUILD="pip install --disable-pip-version-check -U -q pip"
        - CIBW_TEST_REQUIRES="pytest"
        - CIBW_TEST_COMMAND="cd {project} && pytest && pip uninstall --yes afdko"

    - os: osx
      language: generic
      env:
        - NAME=OSX
        - PIP=pip3
        - PYTHON=python3

script:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then
      $PIP install --disable-pip-version-check -U -q pip setuptools wheel pytest
      $PYTHON --version
      $PIP --version
      $PIP list
      $PYTHON setup.py bdist_wheel
      $PIP install dist/*.whl
      $PYTHON -m pytest
      $PIP uninstall --yes afdko
    else
      $PIP install --disable-pip-version-check -U -q pip
      $PIP install cibuildwheel
      cibuildwheel --output-dir dist
    fi

after_success:
  # create source distribution
  # and deploy to PyPI on tags
  - |
    if [[ $TRAVIS_TAG ]]; then
      $PYTHON -m pip install twine
      $PYTHON -m twine upload dist/*.whl
      if [[ $TRAVIS_OS_NAME == "osx" ]]; then
        $PYTHON setup.py sdist
        $PYTHON -m twine upload dist/*.tar.gz
      fi
    fi

deploy:
  # deploy to Github Releases on tags
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file:
      - dist/*.whl
      - dist/*.tar.gz
    prerelease: true
    on:
      tags: true

notifications:
  email:
    on_failure: always
