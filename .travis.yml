language: python
python: 3.6

env:
  global:
    - CIBW_BUILD="cp36-macosx_10_6_intel cp36-manylinux1_x86_64"
    - CIBW_TEST_REQUIRES_MACOS="pytest-cov codecov"
    - CIBW_TEST_REQUIRES_LINUX="pytest"
    - CIBW_TEST_COMMAND_MACOS="cd {project} && pytest --cov && codecov && pip uninstall --yes afdko"
    - CIBW_TEST_COMMAND_LINUX="cd {project} && pytest && pip uninstall --yes afdko"
    - TWINE_USERNAME="adobe-type-tools-ci"
    # Note: TWINE_PASSWORD is set in Travis settings

matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: required
      services: docker
      env:
        - NAME=Linux
        - PIP=pip
        - PYTHON=python

    - os: osx
      language: generic
      env:
        - NAME=OSX
        - PIP=pip3
        - PYTHON=python3

script:
  - $PIP install --upgrade pip
  # - $PIP install cibuildwheel
  - $PIP install git+https://github.com/adobe-type-tools/cibuildwheel
  - cibuildwheel --output-dir wheelhouse

after_success:
  # create source distribution
  # and deploy to PyPI on tags
  - |
    if [[ $TRAVIS_TAG ]]; then
      $PYTHON -m pip install twine
      $PYTHON -m twine upload wheelhouse/*.whl
      if [[ $TRAVIS_OS_NAME == "osx" ]]; then
        $PYTHON setup.py sdist
        $PYTHON -m twine upload dist/*.tar.gz
      fi
    fi

deploy:
  # deploy to Github Releases on tags
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file:
      - wheelhouse/*.whl
      - dist/*.tar.gz
    prerelease: true
    on:
      tags: true

notifications:
  email:
    on_failure: always
