matrix:
  include:
    - os: linux
      env: NAME=Linux
      python: 2.7
      install:
        - sudo apt-get install g++-multilib
        - sudo -H pip install --upgrade pip
        - pip install --user --upgrade wheel cython
      script:
        - python setup.py bdist_wheel
        - pip install --user dist/*.whl
        - pip uninstall --yes afdko

    - os: osx
      env: NAME=OSX
      language: generic
      install:
        - curl -O https://bootstrap.pypa.io/get-pip.py
        - python get-pip.py --user
        - python -m pip install --user virtualenv
        - python -m virtualenv .venv/
        - source .venv/bin/activate
        - pip install codecov
        - pip install pytest
        - pip install collective.checkdocs
        - pip install pygments
        - pip install flake8
        - pip install --upgrade wheel cython
      script:
        - python setup.py checkdocs
        - python setup.py check --restructuredtext --strict
        - python setup.py bdist_wheel
        - pip install dist/*.whl
        - coverage run -a afdko/Tools/SharedData/FDKScripts/CheckOutlinesUFO.py --test
        - coverage run -a Tests/ttfcomponentizer_test.py
        - flake8 setup.py
        - pushd afdko/Tools/SharedData/FDKScripts
        - flake8 buildCFF2VF.py
        - flake8 buildMasterOTFs.py
        - flake8 CheckOutlinesUFO.py
        - flake8 ConvertFontToCID.py
        - flake8 FDKUtils.py
        - flake8 MakeOTF.py
        - flake8 ttfcomponentizer.py
        - flake8 ufoTools.py
        - popd
        - pip uninstall --yes afdko
      after_success:
        - codecov

# only build for *pushes* to master,
# not for pushes to other branches
# (build for PRs from any branch)
branches:
  only:
    - master

notifications:
  slack: typekit:TRAVIS_SLACK_TOKEN
  email:
    on_success: change
    on_failure: always
deploy:
  provider: pypi
  user: afdko-travis
  password:
    secure: 
  distributions: bdist_wheel
  edge:
    branch: v1.8.45
  on:
    repo: adobe-type-tools/afdko
